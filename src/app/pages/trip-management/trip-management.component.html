<app-navbar></app-navbar>
<style type="text/css">
  #ajouter { color: white;
              background-color: rgb(52, 114, 207);
              border-radius: 30%; }  
  .zied {
        width: 130px;
        height: 195px;
        position: relative;
        display: inline-block;
    }
  .zied .zied-top {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 99;
    }
  .zied:hover .zied-top {
        display: inline;
    } 
    .example-container {
  display: flex;
  flex-direction: column;
  min-width: 300px;
}

.example-header {
  min-height: 64px;
  padding: 8px 24px 0;
}

.mat-form-field {
  font-size: 14px;
  width: 100%;
}

.mat-table {
  overflow: auto;
  max-height: 500px;
}
</style>
<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
        <!-- Card stats -->
        <div class="row">
          <div class="col-xl-3 col-lg-6">
            <div class="card card-stats mb-4 mb-xl-0">
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <h5 class="card-title text-uppercase text-muted mb-0">favourite destination</h5>
                    <span class="h2 font-weight-bold mb-0">{{meilleurDestination}}</span>
                  </div>
                  <div class="col-auto">
                    <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                      <i class="fas fa-chart-bar"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
   <div class="container-fluid mt--7">
    
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <button id="ajouter" routerLink="/trip-management/add">ajouter</button>
          <button id="ajouter" routerLink="/trip-management/search">search</button>
          <button id="ajouter" routerLink="/trip-management/acceuil">acceuil</button>
          <div class="card-header border-0">
            <h3 class="mb-0">Trip List</h3>
          </div>
        </div>
        <div>
          <div class="table-responsive">
            <div class="example-header">
              <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="" style="border-color: black;">
              </mat-form-field>
            </div>
            
            <div class="example-container mat-elevation-z8">
            
              <mat-table [dataSource]="dataSource" matSort>
            
                <!-- ID Column -->
                <ng-container matColumnDef="destination">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> destination </mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.destination}} </mat-cell>
                </ng-container>
            
                <!-- Progress Column -->
                <ng-container matColumnDef="enddate">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> enddate </mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.endDate}} </mat-cell>
                </ng-container>
            
                <!-- Name Column -->
                <ng-container matColumnDef="startdate">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> startdate </mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.startDate}} </mat-cell>
                </ng-container>
            
                <!-- Color Column -->
                <ng-container matColumnDef="entrepreneur">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> entrepreneur </mat-header-cell>
                  <mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.user.email}} </mat-cell>
                </ng-container>
                 <!-- Color Column -->
                 <ng-container matColumnDef="object">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> object </mat-header-cell>
                  <mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.object}} </mat-cell>
                </ng-container>
            
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;">
                </mat-row>
              </mat-table>
            
              <mat-paginator #paginator
                           [pageSize]="10"
                           [pageSizeOptions]="[5, 10, 20]"
                           [showFirstLastButtons]="true">
            </mat-paginator>
        </div>
        </div>
      </div>
    </div>
  </div>
