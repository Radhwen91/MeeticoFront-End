
 <style>
   .zied{
     font-size: 100px;
     font-weight: bold;
   }
.card-columns{
  display: inline-block;
}
 </style>
 <div >
   <p class="zied">List of Trips </p>
 

      <div  class="card-columns">
        <div class="card" *ngFor="let t of listoftripsPagination">
          <img *ngFor="let f of t.files" class="card-img-top" src="http://localhost:8089/SpringMVC/File/files/{{f.id}}" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{t.destination}}</h5>
            <p class="card-text">object :{{t.object}}</p>
            <p class="card-text">start date:{{t.startDate}}</p>
            <p class="card-text">end date:{{t.endDate}}}</p>
            <div class="card-body">
              <a href="#" class="card-link">more detail</a>
            </div>
          </div>
        </div> 
      </div>
        <div class="col-12" *ngIf="listoftripsPagination">
          <mat-paginator [length]="listoftrips.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 15, 20]" (page)="paginate($event)">
       
          </mat-paginator>
       
        </div> 
      

   
 </div>
