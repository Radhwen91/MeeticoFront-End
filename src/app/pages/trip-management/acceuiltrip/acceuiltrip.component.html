<div class="row">
    <div class="col-sm-6" *ngFor="let t of listoftripsPagination">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Special title treatment</h5>
          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
          
    </div>
    <div class="col-12" *ngIf="listoftripsPagination">
   <mat-paginator [length]="listoftrips.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 15, 20]" (page)="paginate($event)">

   </mat-paginator>
  </div>
 </div>
