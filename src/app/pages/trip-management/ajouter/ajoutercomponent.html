<div style="margin: 15px;">
    <form [formGroup]="tripForm">
        <div class="form-group row">
        <label for="example-text-input" class="col-2 col-form-label">Destination</label>
        <div class="col-10">
          <input class="form-control" type="text"   formControlName="destination">
        </div>
      </div>
      <div class="form-group row">
        <label for="example-search-input" class="col-2 col-form-label">object</label>
        <div class="col-10">
          <input class="form-control" type="search" formControlName="object">
        </div>
      </div>
      <div class="form-group row">
        <label for="example-date-input" class="col-2 col-form-label">Start Date</label>
        <div class="col-10">
          <input class="form-control" type="date"   formControlName="startDate">
        </div>
      </div>
      <div class="form-group row">
        <label for="example-date-input" class="col-2 col-form-label">End Date</label>
        <div class="col-10">
          <input class="form-control" type="date" value="2011-08-19" formControlName="endDate">
        </div>
      </div>
      <div class="form-group row">
        <label for="example-date-input" class="col-2 col-form-label">Image</label>
        <div class="col-10">
         
          
        </div>
        
      </div>

      </form>
      <button type="submit" class="btn btn-primary" (click)="ajouter()">submit</button>
</div>
