<h1 mat-dialog-title align="center">Ajouter un Nouveau Evènement</h1>


<form  [formGroup]="form" (ngSubmit)="submit()"  enctype="multipart/form-data"   >
<div mat-dialog-content>

  <div class="row">
    <div class="col">
       <input formControlName="image" style="display: none" type="file" (change)="onFileUpload($event)"
           #selectFilee>
       <button (click)="selectFilee.click()" class="btn btn-primary">Ajouter une Image</button>
       <div>
           <img *ngIf="imagePreview" [src]="imagePreview" height="100px" width="200px">
       </div>
    </div>
   </div>

     <div class="form-group row">
         <label for="example-text-input" class="col-2 col-form-label">Title</label>
         <div class="col-10">
           <input class="form-control"  formControlName="titre"  id="titre"  type="text"  placeholder="Enter title">
         </div>
     </div>

     <div class="form-group row">
        <label for="example-text-input" class="col-2 col-form-label">Description</label>
        <div class="col-10">
          <input class="form-control" id="description" formControlName="description" type="textarea"  placeholder="Enter Description">
        </div>
     </div>

     <div class="form-group row">
        <label for="example-search-input" class="col-2 col-form-label">Location</label>
        <div class="col-10">
            <input class="form-control"  id="location" formControlName="location"  type="text"  placeholder="Enter Location">
        </div>
     </div>
     

     <div class="form-group row">
        <label for="example-search-input" class="col-2 col-form-label">Capacity</label>
        <div class="col-10">
            <input class="form-control"  id="capacity"  formControlName="capacity" type="number" min="0"  placeholder="capacity">
        </div>
     </div>
     <div class="col">
      <div class="form-group row">
          <label for="dateevent">Date Début</label>
          <input formControlName="dateevent" id="dateevent" type="date" class="form-control"
              placeholder="Date event">
      </div>
     </div>

     


    
</div>
    <div mat-dialog-actions align="center">
     <br><br>
    <button type="button" mat-dialog-close class="btn btn-danger">Annuler</button>&nbsp;
    <button type="submit" class="btn btn-success">Ajouter</button>
   </div>  
</form>
