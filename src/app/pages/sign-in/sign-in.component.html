<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/login-image.jpg');">
        <div class="filter"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                    <div class="card card-register">
                        <h3 class="title">Welcome</h3>
                        <div class="social-line text-center">
                            <a class="btn btn-neutral btn-google btn-just-icon" (click)="GoogleAuthentication()">
                                <i class="fa fa-google-plus"></i>
                            </a>
                            <a class="btn btn-neutral btn-facebook btn-just-icon" (click)="FacebookAuthentication()">
                                <i class="fa fa-facebook-square"></i>
                            </a>
                        </div>
                        <form class="register-form">
                            <label>Username</label>
                            <div class="input-group form-group-no-border">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="nc-icon nc-single-02"></i>
                                    </span>
                                </div>
                                <input type="text" class="form-control" placeholder="Username" [(ngModel)]="credentials.username" name="username">
                            </div>
                            <label>Password</label>
                            <div class="input-group form-group-no-border">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="nc-icon nc-lock-circle-open"></i>
                                    </span>
                                </div>
                                <input type="text" class="form-control" placeholder="Password" type="password" [(ngModel)]="credentials.password" [type]="hidePassword ? 'password' : 'text'" name="password">
                                <button class="bg-white" mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
                                    <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                                  </button>
                            </div>
                            <button class="btn btn-danger btn-block btn-round" (click)="ngSubmit()">Login</button>
                        </form>
                        <div class="forgot">
                            <a href="#" class="btn btn-link btn-danger">Forgot password?</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer register-footer text-center">
                <h6>&copy;{{test | date: 'yyyy'}}, made with <i class="fa fa-heart heart"></i> by Creative Tim</h6>
            </div>
        </div>
    </div>
</div>
