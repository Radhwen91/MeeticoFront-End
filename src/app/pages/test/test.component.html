<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
      
      </div>
    </div>
  </div>
  <form class="row g-3 needs-validation">
    
    <label for="validationCustom01" class="form-label">First name</label>
    <input type="text" class="form-control" id="validationCustom01" name="title" [(ngModel)]="feedback.title">{{feedback.title}}    <div class="valid-feedback">
      Name
    </div>
  
  <div class="mb-3">
<label for="exampleFormControlTextarea1" class="form-label"> Description</label>
<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" [(ngModel)]="feedback.description"></textarea>{{feedback.description}} 
</div>
 
 
<input  type="number" class="form-control" id="validationCustom01" value="Mark" [(ngModel)]="feedback.stars">{{feedback.stars}}
 
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>
